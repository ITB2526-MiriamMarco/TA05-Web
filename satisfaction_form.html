<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfacción - Mi Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="top">
    <canvas id="matrixCanvas"></canvas>

    <header class="capcalera-principal">
        <nav>
            <a href="index.html" class="nav-link" data-value="VOLVER">VOLVER</a>
        </nav>
    </header>

    <section class="formulario-satisfaccion">
        <div class="contenedor-form">
            <h1 class="titulo-form" data-value="SATISFACCIÓN">SATISFACCIÓN</h1>
            <p class="subtitulo-form">Déjanos tu opinión sobre el proyecto</p>

            <form action="https://formspree.io/f/tu_id" method="POST" id="survey-form">
                <div class="campo">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre..." required>
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo..." required>
                </div>

                <div class="campo">
                    <label for="rating">Valoración:</label>
                    <select id="rating" name="rating">
                        <option value="5">Excelente</option>
                        <option value="4">Muy Bueno</option>
                        <option value="3">Bueno</option>
                        <option value="2">Regular</option>
                        <option value="1">Malo</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="comments">Comentarios:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Escribe aquí..."></textarea>
                </div>

                <button type="submit" class="boton-enviar">ENVIAR FEEDBACK</button>
            </form>
        </div>
    </section>

    <script src="./js/matrix_effect.js"></script>
</body>
</html>
