<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Satisfacción</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="matrixCanvas"></canvas>

    <header>
        <nav>
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>

    <main class="form-container">
        <h1>Formulario de Satisfacción</h1>
        <p>Tu opinión es importante para nosotros.</p>
        
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>¿Cómo calificarías el servicio?</label>
                <select name="rating" id="rating">
                    <option value="excelente">Excelente</option>
                    <option value="bueno">Bueno</option>
                    <option value="regular">Regular</option>
                    <option value="malo">Malo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <button type="submit" class="btn-submit">Enviar Feedback</button>
        </form>
    </main>

    <script src="./js/matrix_effect.js"></script>
</body>
</html>
