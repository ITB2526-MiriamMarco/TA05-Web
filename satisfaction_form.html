<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Form - Terminal Access</title>
    <link rel="stylesheet" href="./css/style.css?v=3">
    <style>
        /* Estilos rápidos para el formulario tipo terminal */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 20, 0, 0.8);
            padding: 30px;
            border: 1px solid #0f0;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
        }
        input, textarea, select {
            width: 100%;
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        .boton-matrix {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.3s;
        }
        .boton-matrix:hover {
            background: #000;
            color: #0f0;
            outline: 1px solid #0f0;
        }
    </style>
</head>
<body id="top">
    <div id="boot-screen">
        <div id="boot-text"></div>
        <span class="cursor">_</span>
    </div>
    <canvas id="matrixCanvas"></canvas>

    <header class="capcalera-principal">
        <nav class="menu-navegacio-principal">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects_portfolio.html">Projects</a></li>
                <li><a href="satisfaction_form.html">Satisfaction Form</a></li>
            </ul>
        </nav>
    </header>

    <main class="contingut-principal-detall">
        <div class="form-container">
            <h1 class="descripcio-linies">&gt; SYSTEM_FEEDBACK_PROTOCOLS</h1>
            <p style="color: #0f0;">Please enter your data to improve our neural network.</p>
            <hr class="separador">
            
            <form id="survey-form" onsubmit="handleFormSubmit(event)">
                <label>User ID / Name:</label>
                <input type="text" required placeholder="Anonymous Agent">
                
                <label>Experience Level:</label>
                <select>
                    <option>Beginner (Lvl 1)</option>
                    <option>Intermediate (Lvl 5)</option>
                    <option>Expert (Lvl 99)</option>
                </select>

                <label>Observations:</label>
                <textarea rows="4" placeholder="Type your logs here..."></textarea>
                
                <button type="submit" class="boton-matrix">SUBMIT TO KERNEL</button>
            </form>
        </div>
    </main>

    <script src="./js/matrix_effect.js?v=3"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            // Simulación de envío
            const btn = event.target.querySelector('button');
            btn.innerText = "ENCRYPTING...";
            
            setTimeout(() => {
                window.location.href = "index.html";
            }, 1200);
        }
    </script>
</body>
</html>
